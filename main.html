<!DOCTYPE html>
<html>
<head>
    <title>Semantic Table and Numbered List</title>
</head>
<body>
    <h1>Student Data</h1>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Smith</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Michael Johnson</td>
            </tr>
        </tbody>
    </table>

    <h2>Numbered List</h2>
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>
</body>
</html>
