<!DOCTYPE html>
<html>
<head>
    <title>Semantic Table and Numbered List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Smith</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Michael Johnson</td>
            </tr>
        </tbody>
    </table>


    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" width="320" height="240" controls> </video>
        </li>
        <li>
            <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg"controls>  </audio>
        </li>
    </ol>
</body>
</html>
